<!DOCTYPE html>
<html  lang="en">
  <head>
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>	
	<script language="javascript" type="text/javascript" src="js/highcharts.js"></script>
	<!--<script language="javascript" type="text/javascript" src="js/draw_chart.js"></script>-->
  </head>
  <body>
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="span11">			
					<div class="well">					
						<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
					</div>
               </div>
            </div>
            <hr>

        </div> <!-- /container -->
    
    <script src="js/vendor/bootstrap.min.js"></script>
	<script>
	function getValue() {
		var ytemp;
		$.ajax({
			url:'query.php',
			async: false,
			data:'mode=current&time='+getTime(),
			contentType: "application/json; charset=utf-8",
			success: function(data) {
				ytemp = data;
			}
		})
		return ytemp;
	}
	function getTime() {	return (new Date()).getTime();	}
	var xvalue = "getTime()";
	var yvalue = "getValue()";
	var opts = {
		"charttitle" : "Snort Realtime Events Count",
		"xtitle" : "Current Date Time",
		"ytitle" : "Events Count",
		"dataname" : "Realtime Data",
		"pointnum" : 20,
		"updatecycle" : 1, //per seconds
	}
	$(function () {
		$(document).ready(function() {
			Highcharts.setOptions({
				global: {
					useUTC: false
				}
			});
    
			var chart;
			$('#container').highcharts({
				chart: {
					type: 'spline',
					animation: Highcharts.svg, // don't animate in old IE
					marginRight: 10,
					events: {
						load: function() {
    
							// set up the updating of the chart each second
							var series = this.series[0];
							setInterval(function() {
								var x = eval(xvalue), // current time
								    y = eval(yvalue);
								series.addPoint([x, y], true, true);
							}, 1000);
						}
					}
				},
				title: {
					text: 'Live random data'
				},
				xAxis: {
					type: 'datetime',
					tickPixelInterval: 150
				},
				yAxis: {
					title: {
						text: 'Value'
					},
					plotLines: [{
						value: 0,
						width: 1,
						color: '#808080'
					}]
				},
				tooltip: {
					formatter: function() {
							return '<b>'+ this.series.name +'</b><br/>'+
							Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
							Highcharts.numberFormat(this.y, 2);
					}
				},
				legend: {
					enabled: false
				},
				exporting: {
					enabled: false
				},
				series: [{
					name: 'Random data',
					data: (function() {
						// generate an array of random data
						var data = [],
							i;
    
						for (i = -19; i <= 0; i++) {
							data.push({
								x: eval(xvalue) + i * 1000,
								y: 0
							});
						}
						return data;
					})()
				}]
			});
		});
    
	});
	</script>
  </body>
</html>
