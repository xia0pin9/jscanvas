	<script>
	
	var originaldata;
	$.ajax({
	    url:'http://localhost/ajax/total_query.php',
	    cache: false,
	    async: false,
	    data:'mode=total',
	    contentType: "application/json; charset=utf-8",
	    type: "GET",
	    success: function(data) {
		originaldata = data;
		//alert(originaldata);
	}});

    $(document).ready(function () {
    	
    	  $('#container').highcharts({
            chart: {
                type: 'line',
				zoomType: 'xy'
            },
            title: {
                text: "Historical Events Statistic",
            },
            subtitle: {
                text: "sum for half-month based data"
            },
            xAxis: {
                categories: chartdata[0],
            },
            yAxis: {
                min: 0,
				labels: {
                    format: '{value}',
                    style: {
                        color: '#89A54E'
                    }
                },
                title: {
                    text: "numbers",
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: "event",
                data: chartdata[1]
    
            }]
        });
    });

	</script>
