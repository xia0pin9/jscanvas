<!DOCTYPE html>
<html  lang="en">
  <head>
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
	<script language="javascript" type="text/javascript" src="js/highcharts.js"></script>
	<script language="javascript">
	var originaldata;
	$.ajax({
	    url:'http://localhost/ajax/pie_query.php',
	    cache: false,
	    async: false,
	    data:'mode=port',
	    contentType: "application/json; charset=utf-8",
	    type: "GET",
	    success: function(data) {
		originaldata = data;
		//alert(originaldata);
	}});
	
	$('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: "Ports Statistic",
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage}%</b>',
            	percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                     dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';
                        }
                    },
                    showInLegend: true
                }
            },
            series: [{
                type: 'pie',
                name: 'port',
                data: originaldata
            }]
        });
	</script>
  </head>
  <body>
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
				<!--<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>-->
                <div class="span11">			
					<div class="well">	
						<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>

							<div id="www" style="width: 410px; height: 300px; margin: 0 0; margin-left: 410px"></div>
						</div>-->
					</div>
               </div>
            </div>
            <hr>

        </div> <!-- /container -->
    
    <script src="js/vendor/bootstrap.min.js"></script>
  </body>
</html>
